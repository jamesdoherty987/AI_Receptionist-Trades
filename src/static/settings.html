<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Settings - AI Receptionist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .nav-buttons button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: white;
            color: var(--primary-color);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .nav-buttons button.secondary {
            background: var(--primary-color);
            color: white;
        }

        .settings-grid {
            display: grid;
            gap: 2rem;
        }

        .settings-section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
        }

        .settings-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .days-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .day-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .day-checkbox:hover {
            border-color: var(--primary-color);
        }

        .day-checkbox.selected {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .services-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .service-item {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .service-item input {
            flex: 1;
        }

        .service-item button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            background: var(--danger-color);
            color: white;
            cursor: pointer;
        }

        .add-service-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            background: var(--success-color);
            color: white;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .save-button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            background: var(--success-color);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .save-button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            box-shadow: var(--shadow-md);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--danger-color);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .help-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .time-range {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .time-range input {
            flex: 1;
        }

        /* ========================================
           MOBILE OPTIMIZATIONS
           ======================================== */
        
        /* Tablet and below (768px) */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 0.75rem;
            }

            .nav-buttons button {
                width: 100%;
                min-height: 44px;
            }

            .settings-section {
                padding: 1.5rem;
            }

            .settings-section h2 {
                font-size: 1.25rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .time-range {
                flex-direction: column;
                align-items: stretch;
            }

            .save-button {
                width: 100%;
                min-height: 50px;
            }

            .notification {
                right: 10px;
                left: 10px;
                top: 10px;
            }
        }

        /* Mobile phones (480px and below) */
        @media (max-width: 480px) {
            .header {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.25rem;
            }

            .settings-section {
                padding: 1rem;
                border-radius: 8px;
            }

            .settings-section h2 {
                font-size: 1.1rem;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .service-item {
                flex-direction: column;
                gap: 0.5rem;
            }

            .service-item button {
                width: 100%;
            }

            .add-service-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öôÔ∏è Business Settings</h1>
            <p>Configure your clinic's operational settings and business information</p>
        </div>

        <div class="nav-buttons">
            <button onclick="window.location.href='/dashboard'">‚Üê Back to Dashboard</button>
            <button class="secondary" onclick="window.location.href='/settings/developer'">Developer Settings ‚Üí</button>
        </div>

        <form id="settingsForm">
            <div class="settings-grid">
                <!-- Business Information -->
                <div class="settings-section">
                    <h2>üè¢ Business Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="business_name">Business Name</label>
                            <input type="text" id="business_name" name="business_name" required>
                        </div>
                        <div class="form-group">
                            <label for="business_type">Business Type</label>
                            <input type="text" id="business_type" name="business_type" placeholder="e.g., Physiotherapy Clinic">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="+353 XX XXX XXXX">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="info@yourbusiness.com">
                        </div>
                        <div class="form-group">
                            <label for="website">Website</label>
                            <input type="url" id="website" name="website" placeholder="www.yourbusiness.com">
                        </div>
                        <div class="form-group full-width">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" placeholder="Street address">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city">
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country" value="Ireland">
                        </div>
                    </div>
                </div>

                <!-- Operating Hours -->
                <div class="settings-section">
                    <h2>üïê Operating Hours</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="timezone">Timezone</label>
                            <select id="timezone" name="timezone">
                                <option value="Europe/Dublin">Europe/Dublin (Ireland)</option>
                                <option value="Europe/London">Europe/London (UK)</option>
                                <option value="America/New_York">America/New_York (EST)</option>
                                <option value="America/Los_Angeles">America/Los_Angeles (PST)</option>
                                <option value="Europe/Paris">Europe/Paris (CET)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Business Hours (24-hour format)</label>
                            <div class="time-range">
                                <input type="number" id="opening_hours_start" name="opening_hours_start" min="0" max="23" placeholder="9">
                                <span>to</span>
                                <input type="number" id="opening_hours_end" name="opening_hours_end" min="0" max="23" placeholder="17">
                            </div>
                            <p class="help-text">24-hour format (e.g., 9 = 9:00 AM, 17 = 5:00 PM)</p>
                        </div>
                        <div class="form-group full-width">
                            <label>Days Open</label>
                            <div class="days-selector" id="days_selector">
                                <div class="day-checkbox" data-day="Monday">
                                    <input type="checkbox" id="day_monday" value="Monday">
                                    <label for="day_monday">Monday</label>
                                </div>
                                <div class="day-checkbox" data-day="Tuesday">
                                    <input type="checkbox" id="day_tuesday" value="Tuesday">
                                    <label for="day_tuesday">Tuesday</label>
                                </div>
                                <div class="day-checkbox" data-day="Wednesday">
                                    <input type="checkbox" id="day_wednesday" value="Wednesday">
                                    <label for="day_wednesday">Wednesday</label>
                                </div>
                                <div class="day-checkbox" data-day="Thursday">
                                    <input type="checkbox" id="day_thursday" value="Thursday">
                                    <label for="day_thursday">Thursday</label>
                                </div>
                                <div class="day-checkbox" data-day="Friday">
                                    <input type="checkbox" id="day_friday" value="Friday">
                                    <label for="day_friday">Friday</label>
                                </div>
                                <div class="day-checkbox" data-day="Saturday">
                                    <input type="checkbox" id="day_saturday" value="Saturday">
                                    <label for="day_saturday">Saturday</label>
                                </div>
                                <div class="day-checkbox" data-day="Sunday">
                                    <input type="checkbox" id="day_sunday" value="Sunday">
                                    <label for="day_sunday">Sunday</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="appointment_duration">Appointment Duration (minutes)</label>
                            <input type="number" id="appointment_duration" name="appointment_duration" min="15" step="15" value="60">
                        </div>
                        <div class="form-group">
                            <label for="max_booking_days_ahead">Max Booking Days Ahead</label>
                            <input type="number" id="max_booking_days_ahead" name="max_booking_days_ahead" min="1" value="30">
                            <p class="help-text">How far in advance clients can book</p>
                        </div>
                    </div>
                </div>

                <!-- Services & Pricing -->
                <div class="settings-section">
                    <h2>üí∞ Services & Pricing</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="currency">Currency</label>
                            <select id="currency" name="currency">
                                <option value="EUR">EUR (‚Ç¨)</option>
                                <option value="GBP">GBP (¬£)</option>
                                <option value="USD">USD ($)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="default_charge">Default Appointment Charge</label>
                            <input type="number" id="default_charge" name="default_charge" min="0" step="0.01" value="50.00">
                        </div>
                        <div class="form-group full-width">
                            <label>Services Offered</label>
                            <div class="services-list" id="services_list">
                                <!-- Services will be loaded dynamically -->
                            </div>
                            <button type="button" class="add-service-btn" onclick="addService()">+ Add Service</button>
                        </div>
                        <div class="form-group full-width">
                            <label for="payment_methods">Payment Methods (comma-separated)</label>
                            <input type="text" id="payment_methods" name="payment_methods" placeholder="cash, card, Apple Pay">
                        </div>
                    </div>
                </div>

                <!-- Booking Settings -->
                <div class="settings-section">
                    <h2>üìÖ Booking Settings</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="reminder_hours_before">Send Reminders (hours before)</label>
                            <input type="number" id="reminder_hours_before" name="reminder_hours_before" min="1" value="24">
                        </div>
                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="auto_confirm_bookings" name="auto_confirm_bookings">
                                <label for="auto_confirm_bookings">Auto-confirm bookings</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="allow_weekend_booking" name="allow_weekend_booking">
                                <label for="allow_weekend_booking">Allow weekend bookings</label>
                            </div>
                        </div>
                        <div class="form-group full-width">
                            <label for="cancellation_policy">Cancellation Policy</label>
                            <textarea id="cancellation_policy" name="cancellation_policy" placeholder="Please provide at least 24 hours notice for cancellations..."></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="save-button">
                üíæ Save Settings
            </button>
        </form>
    </div>

    <script>
        let currentServices = [];

        // Load settings on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            setupDaySelector();
        });

        async function loadSettings() {
            try {
                const response = await fetch('/api/settings/business');
                if (response.ok) {
                    const settings = await response.json();
                    populateForm(settings);
                }
            } catch (error) {
                console.error('Error loading settings:', error);
                showNotification('Error loading settings', 'error');
            }
        }

        function populateForm(settings) {
            // Basic fields
            for (const [key, value] of Object.entries(settings)) {
                const input = document.getElementById(key);
                if (input) {
                    if (input.type === 'checkbox') {
                        input.checked = value === 1 || value === true;
                    } else {
                        input.value = value || '';
                    }
                }
            }

            // Days open
            if (settings.days_open) {
                const days = Array.isArray(settings.days_open) ? settings.days_open : JSON.parse(settings.days_open || '[]');
                days.forEach(day => {
                    const checkbox = document.getElementById(`day_${day.toLowerCase()}`);
                    if (checkbox) {
                        checkbox.checked = true;
                        checkbox.parentElement.classList.add('selected');
                    }
                });
            }

            // Services
            if (settings.services) {
                currentServices = Array.isArray(settings.services) ? settings.services : JSON.parse(settings.services || '[]');
                renderServices();
            }

            // Payment methods
            if (settings.payment_methods) {
                const methods = Array.isArray(settings.payment_methods) ? settings.payment_methods : JSON.parse(settings.payment_methods || '[]');
                document.getElementById('payment_methods').value = methods.join(', ');
            }
        }

        function setupDaySelector() {
            const dayCheckboxes = document.querySelectorAll('.day-checkbox');
            dayCheckboxes.forEach(div => {
                const checkbox = div.querySelector('input[type="checkbox"]');
                
                div.addEventListener('click', (e) => {
                    if (e.target !== checkbox) {
                        checkbox.checked = !checkbox.checked;
                    }
                    div.classList.toggle('selected', checkbox.checked);
                });

                checkbox.addEventListener('change', () => {
                    div.classList.toggle('selected', checkbox.checked);
                });
            });
        }

        function renderServices() {
            const container = document.getElementById('services_list');
            container.innerHTML = '';
            
            currentServices.forEach((service, index) => {
                const div = document.createElement('div');
                div.className = 'service-item';
                div.innerHTML = `
                    <input type="text" value="${service}" onchange="updateService(${index}, this.value)">
                    <button type="button" onclick="removeService(${index})">Remove</button>
                `;
                container.appendChild(div);
            });
        }

        function addService() {
            currentServices.push('');
            renderServices();
        }

        function updateService(index, value) {
            currentServices[index] = value;
        }

        function removeService(index) {
            currentServices.splice(index, 1);
            renderServices();
        }

        document.getElementById('settingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const settings = {};
            
            // Get all form fields
            for (const [key, value] of formData.entries()) {
                if (key.startsWith('day_')) continue; // Skip day checkboxes
                settings[key] = value;
            }

            // Get selected days
            const selectedDays = [];
            document.querySelectorAll('.day-checkbox input:checked').forEach(checkbox => {
                selectedDays.push(checkbox.value);
            });
            settings.days_open = selectedDays;

            // Get services
            settings.services = currentServices.filter(s => s.trim() !== '');

            // Parse payment methods
            const paymentMethodsStr = document.getElementById('payment_methods').value;
            settings.payment_methods = paymentMethodsStr.split(',').map(m => m.trim()).filter(m => m);

            // Convert checkboxes to integers
            settings.auto_confirm_bookings = document.getElementById('auto_confirm_bookings').checked ? 1 : 0;
            settings.allow_weekend_booking = document.getElementById('allow_weekend_booking').checked ? 1 : 0;

            // Convert numbers
            settings.opening_hours_start = parseInt(settings.opening_hours_start);
            settings.opening_hours_end = parseInt(settings.opening_hours_end);
            settings.appointment_duration = parseInt(settings.appointment_duration);
            settings.max_booking_days_ahead = parseInt(settings.max_booking_days_ahead);
            settings.reminder_hours_before = parseInt(settings.reminder_hours_before);
            settings.default_charge = parseFloat(settings.default_charge);

            try {
                const response = await fetch('/api/settings/business', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(settings)
                });

                if (response.ok) {
                    showNotification('Settings saved successfully!', 'success');
                } else {
                    showNotification('Error saving settings', 'error');
                }
            } catch (error) {
                console.error('Error saving settings:', error);
                showNotification('Error saving settings', 'error');
            }
        });

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
