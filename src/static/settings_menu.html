<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services & Menu Settings - AI Receptionist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .nav-buttons button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: white;
            color: var(--primary-color);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .nav-buttons button.secondary {
            background: var(--primary-color);
            color: white;
        }

        .settings-grid {
            display: grid;
            gap: 2rem;
        }

        .settings-section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
        }

        .settings-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group select {
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .help-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .time-range {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .time-range input {
            flex: 1;
        }

        .days-selector {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .day-checkbox {
            flex: 1;
            min-width: 100px;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .day-checkbox input {
            display: none;
        }

        .day-checkbox.selected {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Services Table */
        .services-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .services-table th,
        .services-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .services-table th {
            background: var(--bg-color);
            font-weight: 600;
            color: var(--text-primary);
        }

        .services-table tbody tr:hover {
            background: var(--bg-color);
        }

        .service-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .add-service-btn {
            margin-top: 1rem;
            padding: 1rem 2rem;
            font-size: 1rem;
        }

        .save-button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            background: var(--success-color);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            box-shadow: var(--shadow-md);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--danger-color);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .nav-buttons {
                flex-direction: column;
            }

            .nav-buttons button {
                width: 100%;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .services-table {
                font-size: 0.875rem;
            }

            .services-table th,
            .services-table td {
                padding: 0.5rem;
            }

            .service-actions {
                flex-direction: column;
            }

            .days-selector {
                flex-direction: column;
            }

            .day-checkbox {
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ†Ô∏è Services & Pricing</h1>
            <p>Configure your services offered and pricing. Business hours are managed in Business Settings.</p>
        </div>

        <div class="nav-buttons">
            <button onclick="window.location.href='/dashboard'">‚Üê Back to Dashboard</button>
            <button class="secondary" onclick="window.location.href='/settings'">Business Settings</button>
            <button onclick="window.location.href='/settings/developer'">Developer Settings</button>
        </div>

        <div class="settings-grid">
            <!-- Services Menu -->
            <div class="settings-section full-width">
                <h2>üõ†Ô∏è Services Menu</h2>
                <table class="services-table">
                    <thead>
                        <tr>
                            <th>Service Name</th>
                            <th>Category</th>
                            <th>Duration</th>
                            <th>Price</th>
                            <th>Emergency</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="services_tbody">
                        <!-- Services will be loaded here -->
                    </tbody>
                </table>
                <button class="btn btn-success add-service-btn" onclick="openServiceModal()">+ Add New Service</button>
            </div>
        </div>
    </div>

    <!-- Service Modal -->
    <div class="modal" id="service_modal">
        <div class="modal-content">
            <h2 id="modal_title">Add New Service</h2>
            <form id="service_form">
                <div class="form-grid">
                    <input type="hidden" id="service_id">
                    <div class="form-group">
                        <label for="service_name">Service Name *</label>
                        <input type="text" id="service_name" required>
                    </div>
                    <div class="form-group">
                        <label for="service_category">Category *</label>
                        <input type="text" id="service_category" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="service_description">Description</label>
                        <input type="text" id="service_description">
                    </div>
                    <div class="form-group">
                        <label for="service_duration">Duration (minutes) *</label>
                        <input type="number" id="service_duration" min="15" step="15" required>
                    </div>
                    <div class="form-group">
                        <label for="service_price">Price (‚Ç¨) *</label>
                        <input type="number" id="service_price" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="service_emergency_price">Emergency Price (‚Ç¨)</label>
                        <input type="number" id="service_emergency_price" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="service_active">Status</label>
                        <select id="service_active">
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-danger" onclick="closeServiceModal()">Cancel</button>
                    <button type="submit" class="btn btn-success">Save Service</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentMenu = null;

        // Load on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadServicesMenu();
        });

        async function loadServicesMenu() {
            try {
                const response = await fetch('/api/services/menu');
                if (response.ok) {
                    currentMenu = await response.json();
                    renderServices(currentMenu.services || []);
                }
            } catch (error) {
                console.error('Error loading services menu:', error);
                showNotification('Error loading services menu', 'error');
            }
        }

        function renderServices(services) {
            const tbody = document.getElementById('services_tbody');
            tbody.innerHTML = '';

            if (services.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 2rem;">No services added yet. Click "Add New Service" to get started.</td></tr>';
                return;
            }

            services.forEach(service => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${service.name}</strong></td>
                    <td>${service.category}</td>
                    <td>${service.duration_minutes} min</td>
                    <td>‚Ç¨${service.price.toFixed(2)}</td>
                    <td>${service.emergency_price ? '‚Ç¨' + service.emergency_price.toFixed(2) : '-'}</td>
                    <td>${service.active ? '<span style="color: var(--success-color)">‚úì Active</span>' : '<span style="color: var(--text-secondary)">Inactive</span>'}</td>
                    <td>
                        <div class="service-actions">
                            <button class="btn btn-primary" onclick='editService(${JSON.stringify(service)})'>Edit</button>
                            <button class="btn btn-danger" onclick="deleteService('${service.id}')">Delete</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function openServiceModal(service = null) {
            const modal = document.getElementById('service_modal');
            const form = document.getElementById('service_form');
            
            if (service) {
                document.getElementById('modal_title').textContent = 'Edit Service';
                document.getElementById('service_id').value = service.id;
                document.getElementById('service_name').value = service.name;
                document.getElementById('service_category').value = service.category;
                document.getElementById('service_description').value = service.description || '';
                document.getElementById('service_duration').value = service.duration_minutes;
                document.getElementById('service_price').value = service.price;
                document.getElementById('service_emergency_price').value = service.emergency_price || '';
                document.getElementById('service_active').value = service.active.toString();
            } else {
                document.getElementById('modal_title').textContent = 'Add New Service';
                form.reset();
                document.getElementById('service_id').value = '';
            }
            
            modal.classList.add('active');
        }

        function closeServiceModal() {
            document.getElementById('service_modal').classList.remove('active');
        }

        function editService(service) {
            openServiceModal(service);
        }

        async function deleteService(serviceId) {
            if (!confirm('Are you sure you want to delete this service?')) return;

            try {
                const response = await fetch(`/api/services/menu/service/${serviceId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showNotification('Service deleted successfully!', 'success');
                    loadServicesMenu();
                } else {
                    showNotification('Error deleting service', 'error');
                }
            } catch (error) {
                console.error('Error deleting service:', error);
                showNotification('Error deleting service', 'error');
            }
        }

        document.getElementById('service_form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const serviceId = document.getElementById('service_id').value;
            const serviceData = {
                id: serviceId || 'service-' + Date.now(),
                name: document.getElementById('service_name').value,
                category: document.getElementById('service_category').value,
                description: document.getElementById('service_description').value,
                duration_minutes: parseInt(document.getElementById('service_duration').value),
                price: parseFloat(document.getElementById('service_price').value),
                emergency_price: parseFloat(document.getElementById('service_emergency_price').value) || null,
                currency: 'EUR',
                active: document.getElementById('service_active').value === 'true'
            };

            try {
                let response;
                if (serviceId) {
                    // Update existing service
                    response = await fetch(`/api/services/menu/service/${serviceId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(serviceData)
                    });
                } else {
                    // Add new service
                    response = await fetch('/api/services/menu/service', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(serviceData)
                    });
                }

                if (response.ok) {
                    showNotification(`Service ${serviceId ? 'updated' : 'added'} successfully!`, 'success');
                    closeServiceModal();
                    loadServicesMenu();
                } else {
                    showNotification(`Error ${serviceId ? 'updating' : 'adding'} service`, 'error');
                }
            } catch (error) {
                console.error('Error saving service:', error);
                showNotification('Error saving service', 'error');
            }
        });

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
